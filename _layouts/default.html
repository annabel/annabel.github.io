<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | Annabel Gray</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind overrides -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "selector",
        theme: {
          extend: {
            colors: {},
            fontFamily: {
              sans: ['"Raleway"', "Arial", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
  </head>

  <body class="bg-white dark:bg-neutral-800 text-gray-800 dark:text-gray-100">
    <!-- Header -->
    {% include header.html %}

    <!-- Main content -->
    <main class="py-8 md:px-4">{{ content }}</main>

    <!-- Footer -->
    {% include footer.html %}

    <script src="/assets/js/script.js"></script>
  </body>
</html>
