<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bird! 🐦</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind overrides -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "selector",
        theme: {
          extend: {
            colors: {},
            fontFamily: {
              sans: ['"Raleway"', "Arial", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-white dark:bg-neutral-800 text-gray-800 dark:text-white">
    <header class="p-4">
      <nav class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold">🐦</a>
        <ul class="flex space-x-6">
          <li><a href="#" class="hover:underline">Media</a></li>
          <li><a href="#" class="hover:underline">Photography</a></li>
          <li>
            <div>
              <label
                for="dark-mode-toggle"
                class="relative inline-block h-8 w-14 cursor-pointer rounded-full bg-orange-400 transition [-webkit-tap-highlight-color:_transparent] has-[:checked]:bg-neutral-600"
              >
                <input
                  type="checkbox"
                  id="dark-mode-toggle"
                  class="peer sr-only [&:checked_+_span_svg[data-checked-icon]]:block [&:checked_+_span_svg[data-unchecked-icon]]:hidden"
                />

                <span
                  class="absolute inset-y-0 start-0 z-10 m-1 inline-flex size-6 items-center justify-center rounded-full bg-white transition-all peer-checked:start-6"
                >
                  <div data-unchecked-icon class="">☀️</div>
                  <div data-checked-icon class="hidden">🌙</div>
                </span>
              </label>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main class="py-8 px-4">
      <section
        class="pt-20 pb-48 md:flex mx-auto justify-center text-center md:text-left md:pl-10"
      >
        <h1 class="text-3xl md:text-5xl max-w-xl mx-auto md:mx-0 md:max-w-lg">
          I'm Annabel and I'm a
          <span class="line-through old-job">frontend developer</span>
          <span
            class="font-extrabold bg-gradient-to-r from-red-400 via-orange-500 to-pink-600 bg-clip-text text-transparent"
            >product designer</span
          >, currently at
          <a href="https://gitlab.com/annabeldunstone">GitLab</a>
        </h1>
        <div
          class="relative top-4 md:-left-20 md:top-14 h-48 w-48 mx-auto md:mx-0"
        >
          <img src="notion-avatar.png" class="avatar" />
        </div>
      </section>
      <section class="px-10 py-20">
        <div
          class="p-10 relative inset-0 h-full w-full bg-white bg-[radial-gradient(#9ca3af_1px,transparent_1px)] [background-size:16px_16px] dark:bg-neutral-800"
        >
          <h2 class="text-4xl mb-4">Recent work</h2>
          <div
            class="grid grid-rows-2 md:grid-rows-1 grid-flow-col gap-4 text-white text-sm text-center font-semibold leading-6 rounded-lg"
          >
            <div
              class="p-4 text-xl rounded-lg h-48 case-study bg-gradient-to-r from-red-400 via-orange-500 to-pink-400"
            >
              UX Papercuts
            </div>
            <div
              class="p-4 text-xl rounded-lg h-48 case-study bg-gradient-to-r from-pink-400 via-orange-500 to-red-400"
            >
              Code Review
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="py-4 px-4 border-t border-orange-500">
      <div>
        <div class="hidden md:inline md:mr-3 font-semibold">
          Click to copy →
        </div>
        <a
          class="hover:underline cursor-pointer"
          id="email"
          onclick="copyToClipboard()"
          >annabel.m.gray@gmail.com</a
        >
      </div>
      <div class="hidden md:inline md:mr-3 font-semibold">
        These links open in new tabs →
      </div>
      <ul class="md:inline-flex gap-3">
        <li>
          <a
            class="hover:underline"
            href="https://linkedin.com/in/annabelgray"
            target="_blank"
            >LinkedIn</a
          >
          <span class="hidden md:inline ml-2">·</span>
        </li>
        <li>
          <a
            class="hover:underline"
            href="https://gitlab.com/annabeldunstone"
            target="_blank"
            >GitLab</a
          >
          <span class="hidden md:inline ml-2">·</span>
        </li>
        <li>
          <a
            class="hover:underline"
            href="https://github.com/annabel"
            target="_blank"
            >GitHub</a
          >
          <span class="hidden md:inline ml-2">·</span>
        </li>
        <li>
          <a
            class="hover:underline"
            href="https://www.goodreads.com/annabelgray"
            target="_blank"
            >Goodreads</a
          >
        </li>
      </ul>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
